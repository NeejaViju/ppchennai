<!DOCTYPE html>
<html>
<head>
    <title>New Year Countdown with Background Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #countdown {
            color: #fff;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video autoplay loop muted>
            <source src="Firecrackersnew.mp4" type="video/mp4">
    
        </video>
    </div>

    <div id="countdown"></div>

    <script>
        // Function to calculate and display the countdown
        function updateCountdown() {
            const currentTime = new Date();
            const newYear = new Date(currentTime.getFullYear() + 1, 0, 1);
            const timeRemaining = newYear - currentTime;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `Happy New Year - 2024<br> ${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Call the function every second
            setTimeout(updateCountdown, 1000);
        }

        // Call the function to start the countdown
        updateCountdown();
    </script>
</body>
</html>
