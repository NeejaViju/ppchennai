<!DOCTYPE html>
<html>
<head>
    <title>Fireworks</title>
    <style>
        body {
            background-color: black;
        }

        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        #countdown {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            color: white;
        }

        #countdown h1 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f, 0 0 50px #00f, 0 0 60px #00f, 0 0 70px #00f;
        }

        #countdown p {
            font-size: 10px;
            font-weight: bold;
            text-align: center;
        }

        #timerBoxes {
            display: flex;
            justify-content: center;
            align-items:end;
            margin-top: 10px;
        }

        .timerBox {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            color: black;
            border-radius: 10px;
            width: 80px;
            height: 50px;
            margin: 0 10px;
        }

        .timerBox p {
            font-size: 24px;
            font-weight: bold;
        }

        #happyNewYearPopup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-shadow: 5px 5px 5px blue;
            white-space: nowrap;
            font-family: Impact, sans-serif;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }

        #happyNewYearPopup::before {
            content: '';
            position: absolute;
            top: 0;
            left: -10px;
            width: 10px;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.8));
        }

        @keyframes popupAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.2);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <img id="fireworks" src="https://www.bing.com/th/id/OGC.9701bc24ed8f3aaabbac6c2a12eb0d87?pid=1.7&rurl=http%3a%2f%2fpa1.narvii.com%2f5784%2f8cea2d8ead0a790f18a35f724eaa768200e8e7ad_hq.gif&ehk=pu2xVRpY%2fM07TDnICBVzStw8npO2KJuYo%2be4mI%2fWl3k%3d" alt="Fireworks">
    
    <div id="countdown">
        <h1>Welcome 2024</h1>
        <div id="newYearCountdown">
            <div id="timerBoxes">
                <div class="timerBox">
                    <p id="days"></p>
                    <p>Days</p>
                </div>
                <div class="timerBox">
                    <p id="hours"></p>
                    <p>Hours</p>
                </div>
                <div class="timerBox">
                    <p id="minutes"></p>
                    <p>Minutes</p>
                </div>
                <div class="timerBox">
                    <p id="seconds"></p>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
        <div id="nameCountdown"></div>
    </div>

    <div id="happyNewYearPopup">HAPPY NEW YEAR!</div>

    <script>
        // New Year Countdown
        var newYearDate = new Date("January 1, 2024 00:00:00").getTime();

        var newYearTimer = setInterval(function() {
            var now = new Date().getTime();
            var distance = newYearDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(newYearTimer);
                document.getElementById("newYearCountdown").innerHTML = "<p>Happy New Year!</p>";
                showHappyNewYearPopup();
            }
        }, 1000);

        

        function showHappyNewYearPopup() {
            var popup = document.getElementById("happyNewYearPopup");
            popup.style.display = "block";
            popup.style.animation = "popupAnimation 2s forwards";
        }
    </script>
</body>
</html>
