<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Series</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <style>
    .container {
      margin-top: 50px;
    }

    .output-container {
      margin-top: 20px;
      text-align: justify;
    }

    input{
        width: 50% !important;
    }
  </style>
  <script>
    function generateFibonacciSeries() {
      var num1 = 0;
      var num2 = 1;
      var fibonacciSeries = [num1, num2];

      var count = parseInt(document.getElementById('count').value);

      for (var i = 2; i < count; i++) {
        var num3 = num1 + num2;
        fibonacciSeries.push(num3);

        num1 = num2;
        num2 = num3;
      }

      document.getElementById('output').innerHTML = fibonacciSeries.join(', ');
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Fibonacci Series</h2>
    <div class="form-group">
      <label for="count">Enter the number of elements:</label>
      <input type="number" id="count" class="form-control" min="1" value="10">
    </div>
    <button onclick="generateFibonacciSeries()" class="btn btn-primary mt-3">Generate Series</button>
    <div id="output" class="output-container"></div>
  </div>
</body>
</html>
